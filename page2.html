<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Cuteness...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffcce6 0%, #ffb3d9 25%, #ff99cc 50%, #ff80bf 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .loading-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 8px dashed #ff66b2;
        }

        .title {
            color: #ff3399;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 3px 3px 0 #ffccff;
            letter-spacing: 1px;
        }

        .loading-text-container {
            height: 80px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            font-size: 28px;
            font-weight: 700;
            color: #ff66b2;
            height: 40px;
            transition: all 0.5s ease;
        }

        .dots {
            display: inline-block;
            width: 30px;
            text-align: left;
        }

        .loading-bar-container {
            width: 100%;
            height: 30px;
            background-color: #ffe6f2;
            border-radius: 15px;
            margin: 40px 0 30px;
            overflow: hidden;
            border: 3px solid #ff99cc;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff66b2, #ff99cc, #ff66b2);
            border-radius: 15px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg,
                    transparent 33%,
                    rgba(255, 255, 255, 0.3) 33%,
                    rgba(255, 255, 255, 0.3) 66%,
                    transparent 66%);
            background-size: 40px 30px;
            animation: loading-shine 1s linear infinite;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #ff3399;
            font-size: 16px;
            text-shadow: 1px 1px 0 white;
        }

        .hearts-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 40px;
            flex-wrap: wrap;
        }

        .heart {
            font-size: 40px;
            color: #ff66b2;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .heart:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.4s;
        }

        .heart:nth-child(4) {
            animation-delay: 0.6s;
        }

        .heart:nth-child(5) {
            animation-delay: 0.8s;
        }

        .error-message {
            background-color: #fff0f5;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 5px solid #ffcccc;
            display: none;
            animation: error-pop 0.5s ease-out forwards;
        }

        .error-title {
            color: #ff3333;
            font-size: 28px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-details {
            color: #cc0066;
            font-size: 20px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .continue-btn {
            background: linear-gradient(to right, #ff66b2, #ff99cc);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(255, 102, 178, 0.4);
            display: none;
            animation: pulse 2s infinite;
        }

        .continue-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(255, 102, 178, 0.6);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .cute-emoji {
            font-size: 40px;
            margin: 10px;
        }

        /* Animations */
        @keyframes loading-shine {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 0;
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes error-pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            70% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .floating-element {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.7);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .loading-card {
                padding: 40px 25px;
                border-width: 5px;
            }

            .title {
                font-size: 28px;
            }

            .loading-text {
                font-size: 22px;
            }

            .heart {
                font-size: 32px;
            }

            .continue-btn {
                padding: 18px 30px;
                font-size: 20px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-details {
                font-size: 18px;
            }
        }

        @media (max-width: 400px) {
            .loading-card {
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .loading-text {
                font-size: 20px;
            }

            .heart {
                font-size: 28px;
            }

            .hearts-container {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loading-card">
            <h1 class="title">Cuteness Loading... <span class="cute-emoji">ü•∞</span></h1>

            <div class="loading-text-container">
                <div class="loading-text" id="loadingText">Loading cuteness<span class="dots">...</span></div>
            </div>

            <div class="hearts-container">
                <div class="heart">‚ù§Ô∏è</div>
                <div class="heart">üíñ</div>
                <div class="heart">üíï</div>
                <div class="heart">üíó</div>
                <div class="heart">üíù</div>
            </div>

            <div class="loading-bar-container">
                <div class="loading-bar" id="loadingBar"></div>
                <div class="percentage" id="percentage">0%</div>
            </div>

            <div class="error-message" id="errorMessage">
                <div class="error-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    ‚ö† Error Detected
                </div>
                <div class="error-details">
                    Over-cuteness detected!<br>
                    System cannot handle this level of sweetness <span class="cute-emoji">üíñ</span>
                </div>
            </div>

            <button class="continue-btn" id="continueBtn">
                <i class="fas fa-heart"></i> Continue Anyway <i class="fas fa-heart"></i>
            </button>
        </div>
    </div>

    <script>
        // Create floating cute elements in the background
        function createFloatingElements() {
            const container = document.body;
            const elements = ['üå∏', 'üê∞', 'üê±', 'üê∂', 'üç¶', 'üç≠', 'üéÄ', 'üåà', '‚ú®', 'üéà'];
            const count = 15;

            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];

                // Random position
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const size = Math.random() * 30 + 20;
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 5;
                const rotation = Math.random() * 360;

                element.style.left = `${leftPos}%`;
                element.style.top = `${topPos}%`;
                element.style.fontSize = `${size}px`;
                element.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                element.style.transform = `rotate(${rotation}deg)`;

                container.appendChild(element);
            }
        }

        // Text messages that will cycle every second
        const loadingMessages = [
            "Loading cuteness",
            "Adding smiles",
            "Sprinkling joy",
            "Baking happiness",
            "Wrapping love",
            "Almost ready"
        ];

        // Variables for the loading simulation
        let currentMessageIndex = 0;
        let loadingProgress = 0;
        let loadingInterval;
        let messageInterval;

        // Start the loading simulation
        function startLoading() {
            const loadingText = document.getElementById('loadingText');
            const loadingBar = document.getElementById('loadingBar');
            const percentage = document.getElementById('percentage');

            // Start changing messages every second
            messageInterval = setInterval(() => {
                currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
                loadingText.innerHTML = `${loadingMessages[currentMessageIndex]}<span class="dots">...</span>`;
            }, 1000);

            // Simulate loading progress
            loadingInterval = setInterval(() => {
                loadingProgress += Math.random() * 5 + 3; // Increase by 3-8%

                if (loadingProgress > 100) {
                    loadingProgress = 100;
                }

                // Update loading bar and percentage
                loadingBar.style.width = `${loadingProgress}%`;
                percentage.textContent = `${Math.floor(loadingProgress)}%`;

                // When loading reaches 100%
                if (loadingProgress >= 100) {
                    clearInterval(loadingInterval);
                    clearInterval(messageInterval);

                    // Show error message after a short delay
                    setTimeout(() => {
                        showError();
                    }, 800);
                }
            }, 300);
        }

        // Show the fake error message
        function showError() {
            const errorMessage = document.getElementById('errorMessage');
            const continueBtn = document.getElementById('continueBtn');
            const loadingText = document.getElementById('loadingText');

            // Update loading text
            loadingText.innerHTML = `Cuteness overload!<span class="dots">!!!</span>`;

            // Show error message with animation
            errorMessage.style.display = 'block';

            // Show continue button after a short delay
            setTimeout(() => {
                continueBtn.style.display = 'inline-block';
            }, 1000);
        }

        // Handle continue button click
        function continueToNextPage() {
            const continueBtn = document.getElementById('continueBtn');
            const loadingCard = document.querySelector('.loading-card');

            // Add a cute transition effect
            continueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
            continueBtn.disabled = true;

            // Make the card "explode" with hearts before transition
            createHeartExplosion();

            // Redirect to Page 3 after a delay
            setTimeout(() => {
                // In a real implementation, you would redirect to Page 3
                // For this demo, we'll show an alert
                window.location.href = "page3.html"
                // Reset for demo purposes
                continueBtn.innerHTML = '<i class="fas fa-heart"></i> Continue Anyway <i class="fas fa-heart"></i>';
                continueBtn.disabled = false;
                resetPage();
            }, 2000);
        }

        // Create heart explosion animation
        function createHeartExplosion() {
            const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò'];
            const container = document.querySelector('.loading-card');
            const rect = container.getBoundingClientRect();

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-element';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.position = 'fixed';
                heart.style.left = `${rect.left + rect.width / 2}px`;
                heart.style.top = `${rect.top + rect.height / 2}px`;
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.zIndex = '1000';
                heart.style.animation = `none`;

                document.body.appendChild(heart);

                // Random explosion direction
                const angle = Math.random() * Math.PI * 2;
                const velocity = 3 + Math.random() * 4;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let x = rect.left + rect.width / 2;
                let y = rect.top + rect.height / 2;
                let opacity = 1;

                // Animate the heart
                const explodeInterval = setInterval(() => {
                    x += vx;
                    y += vy;
                    vy += 0.1; // gravity
                    opacity -= 0.02;

                    heart.style.left = `${x}px`;
                    heart.style.top = `${y}px`;
                    heart.style.opacity = opacity;

                    if (opacity <= 0) {
                        clearInterval(explodeInterval);
                        heart.remove();
                    }
                }, 20);
            }
        }

        // Reset the page for demo purposes
        function resetPage() {
            const errorMessage = document.getElementById('errorMessage');
            const continueBtn = document.getElementById('continueBtn');
            const loadingBar = document.getElementById('loadingBar');
            const percentage = document.getElementById('percentage');
            const loadingText = document.getElementById('loadingText');

            // Hide error and continue button
            errorMessage.style.display = 'none';
            continueBtn.style.display = 'none';

            // Reset loading
            loadingProgress = 0;
            loadingBar.style.width = '0%';
            percentage.textContent = '0%';
            loadingText.innerHTML = 'Loading cuteness<span class="dots">...</span>';

            // Restart the loading simulation after a delay
            setTimeout(() => {
                startLoading();
            }, 1000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            createFloatingElements();

            // Start loading simulation
            startLoading();

            // Add event listener to continue button
            document.getElementById('continueBtn').addEventListener('click', continueToNextPage);
        });
    </script>
</body>

</html>
