<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Surprise Awaits...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5c3d8 0%, #e3b2d3 25%, #b19cd9 50%, #77b5fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff9ec0, #b19cd9, #77b5fe);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .password-container {
            position: relative;
            margin: 30px 0;
        }

        .password-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s;
            background-color: #f9f9f9;
            outline: none;
        }

        .password-input:focus {
            border-color: #b19cd9;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.2);
        }

        .lock-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #b19cd9;
            font-size: 22px;
            transition: all 0.3s;
        }

        .submit-btn {
            background: linear-gradient(to right, #ff9ec0, #b19cd9);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(177, 156, 217, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .hint {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
            font-style: italic;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .error {
            background-color: rgba(255, 200, 200, 0.8);
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .success {
            background-color: rgba(200, 255, 200, 0.8);
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        /* Animations */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes lockOpen {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }

            50% {
                transform: translateY(-50%) rotate(-20deg);
            }

            100% {
                transform: translateY(-50%) rotate(0deg);
            }
        }

        .lock-open {
            animation: lockOpen 0.5s ease-in-out;
            color: #4caf50;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }

            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .heart-beat {
            animation: heartBeat 0.8s ease-in-out;
            color: #ff4081;
        }

        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 16px;
            }

            .password-input,
            .submit-btn {
                padding: 16px;
                font-size: 16px;
            }

            .lock-icon {
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }

            .card {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>A small surprise awaits...</h1>
            <p class="subtitle">Enter the secret password</p>

            <div class="password-container">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter password here...">
                <i class="fas fa-lock lock-icon" id="lockIcon"></i>
            </div>

            <button class="submit-btn" id="submitBtn">
                <i class="fas fa-key"></i> Unlock the Surprise
            </button>

            <div class="message" id="message"></div>

            <p class="hint">Hint: The password is a special date in format DDMMYYYY</p>
        </div>
    </div>

    <script>
        // Create floating hearts in the background
        function createFloatingHearts() {
            const heartContainer = document.body;
            const heartCount = 15;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = 'â¤';

                // Random position
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                const size = Math.random() * 20 + 15;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 5;

                heart.style.left = `${leftPos}%`;
                heart.style.top = `${topPos}%`;
                heart.style.fontSize = `${size}px`;
                heart.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                heartContainer.appendChild(heart);
            }
        }

        // Create sparkle animation
        function createSparkles(element) {
            const sparkleCount = 20;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                // Random position around the element
                const rect = element.getBoundingClientRect();
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;

                sparkle.style.left = `${rect.left + rect.width / 2 + offsetX}px`;
                sparkle.style.top = `${rect.top + rect.height / 2 + offsetY}px`;

                // Random size and color
                const size = Math.random() * 8 + 4;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;

                const colors = ['#FFD700', '#FF69B4', '#9370DB', '#00BFFF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.backgroundColor = color;

                // Random animation duration
                const duration = Math.random() * 0.5 + 0.5;
                sparkle.style.animation = `sparkle ${duration}s ease-out forwards`;

                document.body.appendChild(sparkle);

                // Remove sparkle after animation completes
                setTimeout(() => {
                    sparkle.remove();
                }, duration * 1000);
            }
        }

        // Handle password validation
        function validatePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const lockIcon = document.getElementById('lockIcon');
            const message = document.getElementById('message');
            const card = document.querySelector('.card');
            const correctPassword = '18022011';

            const enteredPassword = passwordInput.value.trim();

            // Clear previous messages
            message.style.display = 'none';
            message.className = 'message';

            if (enteredPassword === '') {
                message.textContent = 'Please enter a password';
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }

            if (enteredPassword === correctPassword) {
                // Correct password - success animation
                lockIcon.classList.remove('fa-lock');
                lockIcon.classList.add('fa-lock-open', 'lock-open', 'heart-beat');

                // Create sparkles
                createSparkles(lockIcon);
                createSparkles(card);

                // Show success message
                message.textContent = 'Password correct! Unlocking your surprise...';
                message.className = 'message success';
                message.style.display = 'block';

                // Disable inputs
                passwordInput.disabled = true;
                document.getElementById('submitBtn').disabled = true;

                // Redirect to page 2 after 1 second
                setTimeout(() => {
                    // In a real implementation, you would redirect to Page 2
                    // For this demo, we'll show an alert and reset the form
                    window.location.href = "page2.html"
                    // Reset form for demo purposes
                    passwordInput.disabled = false;
                    document.getElementById('submitBtn').disabled = false;
                    passwordInput.value = '';
                    lockIcon.classList.remove('fa-lock-open', 'lock-open', 'heart-beat');
                    lockIcon.classList.add('fa-lock');
                    message.style.display = 'none';
                }, 1000);

            } else {
                // Wrong password - shake animation
                card.classList.add('shake');
                lockIcon.classList.add('heart-beat');

                // Show error message
                message.textContent = 'Oops! That\'s not the right key';
                message.className = 'message error';
                message.style.display = 'block';

                // Clear input
                passwordInput.value = '';
                passwordInput.focus();

                // Remove animation classes after animation completes
                setTimeout(() => {
                    card.classList.remove('shake');
                    lockIcon.classList.remove('heart-beat');
                }, 500);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            createFloatingHearts();

            // Add event listeners
            document.getElementById('submitBtn').addEventListener('click', validatePassword);

            // Allow submitting with Enter key
            document.getElementById('passwordInput').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    validatePassword();
                }
            });

            // Add floating animation for hearts
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
                    50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>

</html>
